<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GooDot</title>
        <link rel="stylesheet" href="main-style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body>
        <header class="main-header">
            <div class="container">
                <div class="logo">
                    <figure>
                        <img src="images/images.png" alt="logo">
                    </figure>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Поиск товаров..." aria-label="Поиск">
                    <button>Найти</button>
                </div>
                <nav class="header-links">
                    <a class="bi bi-cart-plus-fill" href="buy.html" title="Корзина"></a>
                    <a class="bi bi-person-bounding-box" href="account.html" title="Личный кабинет"></a>
                </nav>
            </div>
        </header>
        <div class="notifications-container">
            <div class="notification"></div>
        </div>
        <main>
            <div class="main-content">
                <aside class="sidebar">
                    <form>
                        <div class="filter-section">
                            <h3>Категории</h3>
                            <div class="checkboxset">
                                <div id="categoryCheckboxes"></div>                             
                            </div>
                        </div>
    
                        <div class="filter-section">
                            <h3>Стоимость</h3>
                            <div class="priceboth">
                                <div class="priceset">
                                <label>
                                    От: <input type="number" name="price-from" placeholder="0">
                                </label>
                                </div>
                                <div class="priceset">
                                <label>
                                    До: <input type="number" name="price-to" placeholder="10000">
                                </label>
                                </div>
                            </div>
                        </div>
    
                        <div class="filter-section">
                            <label>
                                <input type="checkbox" name="discount"> только товары со скидками
                            </label>
                        </div>
    
                        <button type="submit" class="apply-button">Применить</button>
                    </form>
                </aside>
            </div>
            <div class="catalog">
                <div class="catalog-header">
                    <h2>Каталог</h2>
                    <select id="sortSelect" aria-label="Сортировка">
                        <option value="default">По умолчанию</option>
                        <option value="price-asc">Цена: по возрастанию</option>
                        <option value="price-desc">Цена: по убыванию</option>
                        <option value="rating">По рейтингу</option>
                    </select>
                </div>
                <div id="productGrid" class="product-grid"></div>
                <button id="loadMoreBtn" class="load-more">Загрузить ещё</button>
            </div>
        </main>
        <footer>
            <div class="container">
                <nav class="footer">
                    <p class="bi bi-c-circle">GooDot</p>
                </nav>
            </div>
        </footer>
        <script src="data.js"></script>
        <script src="main.js"></script>
    </body>
</html>
