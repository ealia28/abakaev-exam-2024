<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GooDot</title>
        <link rel="stylesheet" href="buy.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body>
        <header class="main-header">
            <div class="container">
                <div class="logo">
                    <figure>
                        <img src="images/images.png" alt="logo">
                    </figure>
                </div>
                <nav class="header-links">
                    <a class="bi bi-list" href="main.html" title="Каталог"></a>
                    <a class="bi bi-person-bounding-box" href="account.html" title="Личный кабинет"></a>
                </nav>
            </div>
        </header>
        <div class="notifications-container">
            <div class="notification">
            </div>
        </div>
        <main>
            <div class="catalog">
                <h2>Корзина</h2>
                <div id="productGrid" class="product-grid"></div>
            </div>
        </main>
        <section class="order">
            <h3 class="h3">Оформление заказа</h3>
            <form id="orderForm" action="https://httpbin.org/post" method="POST">
                <div class="form-container">
                    <fieldset class="client-order">
                        <div class="form-group">
                            <label for="name">Имя</label>
                            <input type="text" placeholder="Иванов Иван" id="name" name="full_name" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Номер телефона</label>
                            <input type="tel" placeholder="+74952230523" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" placeholder="example@mospolytech.ru" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subscribe">
                                <input type="checkbox" id="subscribe" name="subscribe"> Подписаться на рассылку
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="comments">Комментарий</label>
                            <textarea id="comments" name="comment" rows="4" cols="50"></textarea>
                        </div>
                    </fieldset>
                    <fieldset class="client-data">
                        <div class="form-group">
                            <label for="address">Адрес доставки</label>
                            <input type="text" placeholder="ул. Большая Семёновская, 38" id="address" name="delivery_address" required>
                        </div>
                        <div class="form-group">
                            <label>Дата доставки</label>
                            <label for="delivery_date">
                                <input type="date" id="delivery_date" name="delivery_date" required>
                            </label> 
                        </div>
                            <div class="form-group">
                                <label for="cpec_time">Временной интервал доставки</label>
                                <select id="cpec_time" name="delivery_interval" required>
                                    <option value="" disabled selected>Выберите время</option>
                                    <option value="08:00-12:00">08:00 - 12:00</option>
                                    <option value="12:00-14:00">12:00 - 14:00</option>
                                    <option value="14:00-18:00">14:00 - 18:00</option>
                                    <option value="18:00-22:00">18:00 - 22:00</option>
                                </select>
                                <div id="total-cost">
                                    <p class="costt" style="font-weight: bold; font-size: 1.35rem;">Итоговая стоимость:</p>
                                    <span id="totalPrice" style="font-size: 1.2rem;"> 0 </span> 
                                </div>
                                <p class="delivcost">Стоимость доставки: 200₽</p>
                            </div>
                        <button class="button_view" type="reset">Сбросить</button>
                        <button class="button_view" type="submit">Оформить</button>
                    </fieldset>
                </div>
            </form>
        </section>
        <footer>
            <div class="container">
                <nav class="footer">
                    <p class="bi bi-c-circle">GooDot</p>
                </nav>
            </div>
        </footer>
        <script src="data.js"></script>
        <script src="basket.js"></script>
    </body>
</html>
