<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GooDot</title>
        <link rel="stylesheet" href="account.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body>
        <header class="main-header">
            <div class="container">
                <div class="logo">
                    <figure>
                        <img src="images/images.png" alt="logo">
                    </figure>
                </div>
                <nav class="header-links">
                    <a class="bi bi-list" href="main.html" title="Каталог"></a>
                    <a class="bi bi-cart-plus-fill" href="buy.html" title="Корзина"></a>
                </nav>
            </div>
        </header>
        <div class="notifications-container">
            <div class="notification">
            </div>
        </div>
        <main>
            <div class="tablesel">
                <h2>Заказы</h2>
                <table id="orders-table">
                    <thead>
                        <tr>
                            <th>№</th>
                            <th>Дата оформления</th>
                            <th>Состав заказа</th>
                            <th class="compos">Стоимость</th>
                            <th>Доставка</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="orders-body">
                    </tbody>
                </table>
            </div>

            <div id="order-details-modal" class="modal-window">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <div id="order-details"></div>
                </div>
            </div>
            
            <div id="edit-order-modal" class="modal-window">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <div id="readonly-info" class="readonly-info"></div>
                    <form>
                        <div class="detail-item">
                            <label for="edit-full-name">Имя</label>
                            <input id="edit-full-name" type="text" />
                        </div>
                        <div class="detail-item">
                            <label for="edit-phone">Телефон</label>
                            <input id="edit-phone" type="text" />
                        </div>
                        <div class="detail-item">
                            <label for="edit-email">Email</label>
                            <input id="edit-email" type="email" />
                        </div>
                        <div class="detail-item">
                            <label for="edit-delivery-address">Адрес доставки</label>
                            <input id="edit-delivery-address" type="text" />
                        </div>
                        <div class="detail-item">
                            <label for="edit-delivery-date">Дата доставки</label>
                            <input id="edit-delivery-date" type="date" />
                        </div>
                        <div class="detail-item">
                            <label for="edit-delivery-interval">Время доставки</label>
                            <select id="edit-delivery-interval" name="delivery_interval" required>
                                <option value="" disabled selected>Выберите время</option>
                                <option value="08:00-12:00">08:00 - 12:00</option>
                                <option value="12:00-14:00">12:00 - 14:00</option>
                                <option value="14:00-18:00">14:00 - 18:00</option>
                                <option value="18:00-22:00">18:00 - 22:00</option>
                            </select>
                        </div>
                        <div class="detail-item">
                            <label for="edit-comment">Комментарий</label>
                            <textarea id="edit-comment"></textarea>
                        </div>
                        <div class="btndiv">
                            <button class="button_viewq" type="submit">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div id="delete-confirm-modal" class="modal" style="display: none;">
                <div class="modal-content">
                  <span class="close-button" style="cursor: pointer;">&times;</span>
                  <p><strong>Удаление заказа</strong></p>
                  <p>Вы уверены, что хотите удалить заказ?</p>
                  <div class="actions">
                    <button id="cancel-delete-btn" class="cancel-btn">Отмена</button>
                    <button id="confirm-delete-btn" class="confirm-btn">Да</button>
                  </div>
                </div>
            </div>      
        </main>
        <footer>
            <div class="container">
                <nav class="footer">
                    <p class="bi bi-c-circle"> GooDot</p>
                </nav>
            </div>
        </footer>
        <script src="order.js"></script>
    </body>
</html>
